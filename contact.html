<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Captación de Agua</title>
    <link rel="stylesheet" href="contact.css">
    <style>
        /* Estilo del encabezado */
        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #ffcc00;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            color: #fff;
            margin: 0;
            font-size: 2em;
            font-weight: bold;
        }

        /* Navegación */
        nav ul {
            list-style: none;
            padding: 0;
            margin: 10px 0 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffcc00;
            font-weight: bold;
            font-size: 1.2em;
            padding: 8px 15px;
            transition: all 0.3s ease;
            border-radius: 8px;
        }

        nav ul li a:hover {
            background: #ffcc00;
            color: #000;
            box-shadow: 0px 2px 10px rgba(255, 204, 0, 0.8);
        }
    </style>
</head>
<body>

    <header>
        <h1>Contáctanos</h1>
        <p>Déjanos tu mensaje y te responderemos lo antes posible</p>
         <nav>
            <ul>
                <li><a href="index.html">🏠</a></li>
                <li><a href="inicios.html">Sobre nosotros</a></li>
                <li><a href="acercade.html">Datos</a></li>
                <li><a href="simulador.html">Calcula duración</a></li>
                <li><a href="carusel.html">Evidencias</a></li> 
                <li><a href="perguntas.html">Cuestionario</a></li> 
                <li><a href="presupuesto.html">Presupuesto</a></li> 

                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section class="formulario-contacto">
        <div class="contenedor">
            <div class="imagen">
                <img src="contacto.jpg" alt="Contacto Captación de Agua">
            </div>
            <div class="formulario">
                <h2>Envíanos un mensaje</h2>
                <form action="https://formsubmit.co/joshua.campos0823@gmail.com" method="POST">
    <!-- Campos visibles -->
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="name" required>
    
    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required>

    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" name="message" rows="4" required></textarea>

    <!-- Campos ocultos para configurar FormSubmit -->
    <input type="hidden" name="_captcha" value="true"> <!-- habilita captcha -->
    <input type="hidden" name="_next" value="https://joshua-campos.github.io/RainWater-2.1/contact.html/gracias.html"> <!-- redirección -->
    <input type="hidden" name="_subject" value="Nuevo mensaje del formulario de contacto">

    <button type="submit">Enviar</button>
</form>

            </div>
        </div>
    </section>

    <footer>
        <p>© 2025 Captación de Agua de Lluvia | Proyecto Educativo</p>
    </footer>

</body>
</html>
